<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="./sass/custom.css"/>
    <link rel="stylesheet" href="./sass/login.css">

</head>
<body>
    <br>
    <h1 class="text-center text-success">
        Eko-Moochi
    </h1>

    <!---->
    <div class="container">
        <div class="position-relative">
            <form action="#" class="border p-3 form">
                <div class="form-group mx-auto">
                    <input type="user" name="user" id="user" placeholder="Nombre de usuario" required class="form-control">

                </div>
                <div class="d-grid gap-2 col-6 mx-auto"><br>
                    <button type="submit" class="btn-block btn btn-primary submit-button btn-block ">Iniciar sesión</button>
                </div>
            </form>

        </div>
    </div>


    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.js"></script>
