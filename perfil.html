<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="./sass/custom.css"/>
	</script>

<body><br>
	<h1 class="text-center text-success">
		Bienvenido a Eko-moochi
	</h1>
	<p class="text-center">
        Rellena tus datos :D
	</p>


	<div class="container">
		<div class="col-lg-8m-auto d-block">
			<form>
				<div class="form-group">
					<label for="user">
						Nombre de usuario:
					</label>
					<input type="text" name="username" id="usernames" class="form-control">
					<h5 id="usercheck" style="color: red;">
						**Porfavor ingresa un nombre de usuario
					</h5>
				</div>
				
				<div class="form-group">
					<label for="user">
						Email:
					</label>
					<input type="email" name="email" id="email" required class="form-control">
					<small id="emailvalid" class="form-text text-muted invalid-feedback">
						Debe ingresar un email valido
					</small>
				</div>

				<div class="form-group">
					<label for="password">
						Contrase単a:
					</label>
					<input type="password" name="pass" id="password" class="form-control">
					<h5 id="passcheck" style="color: red;">
						**Ingrese su contrase単a porfavor
					</h5>
				</div>

				<div class="form-group">
					<label for="conpassword">
						Confirmar Contrase単a:
					</label>
					<input type="password" name="username" id="conpassword" class="form-control">
					<h5 id="conpasscheck" style="color: red;">
						**Las contrase単as no coinciden
					</h5>
				</div>

				<input type="submit" id="submitbtn" value="Submit" class="btn btn-primary">
			</form>
		</div>
	</div>

	<!-- Including app.js jQuery Script -->
	<script src="./node_modules/jquery/dist/jquery.js"></script>
	<script src="./node_modules/@popperjs/core/dist/umd/popper.js"></script>
	<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
